<ul> 
   <li ng-repeat ="item in itemsDetails.items"> 
   <!-- <li dir-paginate="item in itemsDetails.items | itemsPerPage: itemsDetails.perPage" total-items="itemsDetails.itemsCount" current-page="itemsDetails.page"> --> 
        {{item}} 
      <div class="col-sm-8"> 
        <h3 class="item-name">
            <img ng-src="{{item.image}}" height="50" width="50"/>
            <a href="/feeds/{{item.feedId}}">{{item.title}}</a>
            <a ui-sref="playItem({itemId: item._id})">
            PlayLink
            </a>

        <h4>{{item.title}}</h4> 
        <p>{{item.pubdate}}</p>
        </h3>
    </div>
   </li>
 </ul>
