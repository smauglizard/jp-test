<div ng-click="controlsClick($event)" class="controls">
  <div class="timing">
    <pre class="position">{{player.position}}</pre>
  </div>
  <div class="statusbar">
    <div style="width: {{player.loadPercent}}%" class="loading"></div>
    <div style="width: {{player.playPercent}}%" class="position"></div>
  </div>
</div>
